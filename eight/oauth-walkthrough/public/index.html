<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello World</title>
    </head>
    <body>
        <button id="getdata">Get Data from Github</button>
    </body>
    <script type="text/javascript">
        var token = document.cookie.split('=')[1];
        console.log('-token->',document.cookie,'<-token-');
        document.getElementById('getdata').addEventListener('click', function(e){
            var req = new XMLHttpRequest()
            req.onreadystatechange = function(){
                if(req.readyState === 4 && req.status === 200){
                    console.log(JSON.parse(req.responseText).login,'<--userName--');
                }
            }
            req.open('GET', '/getData');
            // req.setRequestHeader('Authorization', token);
            req.send();
        });
    </script>
</html>
